{{- define "main" }}
{{ $fragments := shuffle (where .Site.RegularPages "Section" "fragment") }}
{{ $first := index $fragments 0 }}

<main>
  {{ with $first }}
    <article>
      <h1><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      {{ .Content }}
      {{ partial "leesmeer.html" . }}
    </article>
  {{ end }}
</main>
{{- end }}
